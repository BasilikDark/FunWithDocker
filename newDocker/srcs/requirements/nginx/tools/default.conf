upstream php {
    server unix:/tmp/php-cgi.socket;
    server php:9000;
}

server {
    listen 80;
    listen [::]:80;
    server_name rrupp.42.fr;

    root /var/www/html/;

    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi.conf;
        fastcgi_intercept_errors on;
        fastcgi_pass php;
    }
}

server {
    listen 443 ssl;
    listen [::]:443;
    server_name rrupp.42.fr;

    root /var/www/html/;

    index index.php;
    
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi.conf;
        fastcgi_intercept_errors on;
        fastcgi_pass php;
    }

    ssl_certificate /etc/nginx/certs/self-signed/rrupp.42.fr.pem;
    ssl_certificate_key /etc/nginx/certs/self-signed/rrupp.42.fr-key.pem;
    ssl_protocols TLSv1.3;
}

